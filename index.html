<!DOCTYPE html>
<!--
  vim: set sts=2 sw=2 et :


  Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
  with a GStreamer app. Runs only in passive mode, i.e., responds to offers
  with answers, exchanges ICE candidates, and streams.

  Author: Nirbheek Chauhan <nirbheek@centricular.com>
-->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .error { color: red; }
    </style>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <script>
      window.onload = websocketServerConnect;
      
      console.error = function(){
        err = document.getElementById("error")
        var d = document.createElement("div")
        d.innerText = new Date().toLocaleString() +":"+ JSON.stringify(arguments)
        err.insertBefore(d, err.firstChild)
      }
    </script>
  </head>

  <body>
    <div>ID <b id="peer-id">unknown</b></div>

    <div>
      <input id="peer-connect" type="text" value="vbox">
      <input id="peer-connect-button" onclick="onConnectClicked();" type="button" value="连接">
    </div>

    <video id="video" controls autoplay></video>
    <div id="error">
    </div>
  </body>
</html>
